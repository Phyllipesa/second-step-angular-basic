<form [formGroup]="userForm" class="mb-3">
    <dir class="row">
        <div class="form-group col-md-4">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" formControlName="name"/>
        </div>
        <div class="form-group col-md-3">
            <label for="age">Age</label>
            <input id="age" type="number" class="form-control" formControlName="age"/>
        </div>
    </dir>
    <button (click)="submitForm()" class="btn btn-success mt-3">Include</button>
</form>


<div class="row">
    <app-user-card
        (userInfoEmitter)="infoUserSelected($event)"
        *ngFor="let user of users"
        [user]="user"
        class="col-md"
    ></app-user-card>
</div>
<div *ngIf="userSelected" class="mt-3 border col-md p-3">
    <h2>User selected</h2>
    <p>Name: {{userSelected.name}}</p>
    <p>Age: {{userSelected.age}}</p>
</div>
