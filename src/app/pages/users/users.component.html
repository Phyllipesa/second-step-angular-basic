<div class="row">
    <app-user-card
        (userInfoEmitter)="infoUserSelected($event)"
        *ngFor="let user of users"
        [user]="user"
        class="col-md"
    ></app-user-card>
</div>
<div *ngIf="userSelected" class="mt-3 border col-md p-3">
    <h2>User selected</h2>
    <p>Name: {{userSelected.name}}</p>
    <p>Age: {{userSelected.age}}</p>
</div>
